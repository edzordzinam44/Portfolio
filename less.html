<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio with Sidebar Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Sidebar Navigation Styles */
        aside.sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding: 2rem 0;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .logo {
            text-align: center;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .logo h2 {
            color: #3498db;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            padding: 0.5rem 0;
        }

        .nav-links a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
            padding: 0.75rem 2rem;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background-color: #34495e;
            padding-left: 2.5rem;
            color: #3498db;
        }

        .nav-links a.active {
            background-color: #34495e;
            border-left: 4px solid #3498db;
            color: #3498db;
        }

        .social-links {
            padding: 2rem;
            text-align: center;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-links a {
            color: white;
            margin: 0 0.5rem;
            text-decoration: none;
        }

        /* Toggle Button for Mobile */
        .menu-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background-color: #2c3e50;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            display: none;
            z-index: 1001;
            cursor: pointer;
        }

        /* Main Content Styles */
        main {
            margin-left: 250px; /* Same as sidebar width */
            flex: 1;
        }

        section {
            padding: 4rem 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-left: 250px; /* Same as sidebar width */
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 992px) {
            aside.sidebar {
                transform: translateX(-100%);
            }
            
            aside.sidebar.active {
                transform: translateX(0);
            }
            
            .menu-toggle {
                display: block;
            }
            
            main, footer {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle Button -->
    <button class="menu-toggle" id="menuToggle">â˜°</button>

    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <img src="../edzordzinam_tec/assets/my_pic.png" alt="pic" style="border-radius: 50%;">
            <p>Web Developer</p>
        </div>
        
        <ul class="nav-links">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        
        <div class="social-links">
            <a href="#" title="GitHub">GitHub</a>
            <a href="#" title="LinkedIn">LinkedIn</a>
            <a href="#" title="Twitter">Twitter</a>
        </div>
    </aside>

    <!-- Main Content -->
    <main>
        <section id="home">
            <div class="container">
                <h1>Welcome to My Portfolio</h1>
                <p>This is a demonstration of a sidebar navigation using the aside tag.</p>
            </div>
        </section>
        
        <section id="about">
            <div class="container">
                <h2>About Me</h2>
                <p>This section would contain information about you.</p>
            </div>
        </section>
        
        <!-- Other sections would go here -->
    </main>

    <footer>
        <p>&copy; 2025 John Doe. All rights reserved.</p>
    </footer>

    <script>
        // Toggle sidebar on mobile
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
        
        // Close sidebar when clicking on a link (mobile)
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 992) {
                    document.getElementById('sidebar').classList.remove('active');
                }
            });
        });
        
        // Active link highlighting
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.nav-links a').forEach(item => {
                    item.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
